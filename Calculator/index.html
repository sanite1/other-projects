<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-wrapper">
        <!-- <div class="txt-Area"> -->
            <input type="textarea" disabled="disabled" class="text-area">
        <!-- </div> -->
        <div class="num-wrapper">
            <div class="num-item"><p class="num">7</p></div>
            <div class="num-item"><p class="num">8</p></div>
            <div class="num-item"><p class="num">9</p></div>
            <div class="op-item"><p class="add">+</p></div>
            <div class="num-item"><p class="num">4</p></div>
            <div class="num-item"><p class="num">5</p></div>
            <div class="num-item"><p class="num">6</p></div>
            <div class="op-item"><p class="minus">-</p></div>
            <div class="num-item"><p class="num">1</p></div>
            <div class="num-item"><p class="num">2</p></div>
            <div class="num-item"><p class="num">3</p></div>
            <div class="op-item"><p class="multiply">*</p></div>
            <div class="op-item"><p class="clear">C</p></div>
            <div class="num-item"><p class="num">0</p></div>
            <div class="op-item"><p class="equal-to">=</p></div>
            <div class="op-item"><p class="divide">/</p></div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
